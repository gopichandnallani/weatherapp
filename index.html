<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter City name......"
          spellcheck="false"
        />
        <button onclick="fetchweather()">
          <img src="search.png" alt="search iamge" />
        </button>
      </div>
      <div class="weather">
        <img src="sun.png" class="weather-icon" alt="snow iamge" />
        <h1 class="temp" id="temp">--</h1>
        <h2 class="city" id="cityname">--</h2>
        <div class="details">
          <div class="humidity">
            <img src="humidity.png" alt="humidity image" />
            <div>
              <p class="humidity">50%</p>
              <h2>Humidity</h2>
            </div>
          </div>
          <div class="wind">
            <img src="Wind.png" alt="wind image" />
            <div>
              <p class="wind">15 km/h</p>
              <h2>Wind Speed</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchweather() {
        const cityInput = document.getElementById("cityInput").value;
        const apikey = "263d903a0aa55cc905ecd844d1128e40";
        const apiurl = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&appid=${apikey}&units=metric`;

        try {
          const response = await fetch(apiurl);
          const data = await response.json();
          const temparature = Math.floor(data.main.temp);

          document.getElementById("temp").textContent = `${temparature}Â°C`;
          document.getElementById("cityname").textContent = data.name;
        } catch (error) {
          console.log("Error Fetching Weather data: ", error);
          alert("Error fetching weather data, please try again.");
        }
      }
    </script>
  </body>
</html>
