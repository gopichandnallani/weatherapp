<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter City name......"
          spellcheck="false"
        />
        <button onclick="fetchweather()">
          <img src="images/search.png" alt="search iamge" />
        </button>
      </div>
      <div class="weather">
        <img
          src="images/clear.png"
          class="weather-icon"
          id="weather-icon"
          alt="weather icon"
        />
        <h1 class="temp" id="temp">--</h1>
        <h2 class="city" id="cityname">--</h2>
        <div class="details">
          <div class="humidity">
            <img src="images/humidity.png" alt="humidity image" />
            <div>
              <p class="humidity" id="humidity">--</p>
              <h2>Humidity</h2>
            </div>
          </div>
          <div class="wind">
            <img src="images/wind.png" alt="wind image" />
            <div>
              <p class="wind" id="wind">--</p>
              <h2>Wind Speed</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchweather() {
        const cityInput = document.getElementById("cityInput").value;
        const apikey = "263d903a0aa55cc905ecd844d1128e40";
        const apiurl = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&appid=${apikey}&units=metric`;

        try {
          const response = await fetch(apiurl);
          const data = await response.json();
          const windspeed = Math.ceil(data.wind.speed);
          const weatherIcon = document.getElementById("weather-icon");
          console.log(data);

          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "Â°C";
          document.querySelector(".city").innerHTML = data.name;
          document.getElementById("humidity").textContent =
            data.main.humidity + "%";
          document.getElementById("wind").textContent = `${windspeed}km/h`;

          if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
          } else if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } else if (data.weatherIcon[0].main == "Mist") {
            weatherIcon.src = "images/mist.png";
          }
        } catch (error) {
          console.log("Error Fetching Weather data: ", error);
          alert("Error fetching weather data, please try again.");
        }
      }
    </script>
  </body>
</html>
